<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0C10;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2833;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)" />
  
  <!-- Shield Shape -->
  <path d="M256 460C180 430 60 340 60 180V100L256 40L452 100V180C452 340 332 430 256 460Z" 
        fill="none" 
        stroke="#66FCF1" 
        stroke-width="20" 
        stroke-linejoin="round"
        filter="url(#glow)" />
        
  <!-- Inner Circuit Node / 'D' -->
  <path d="M180 150 H240 C310 150 340 190 340 250 C340 310 310 350 240 350 H180 V150 Z" 
        fill="none" 
        stroke="#45A29E" 
        stroke-width="25" 
        stroke-linecap="round"
        filter="url(#glow)" />
        
  <!-- Circuit Dots -->
  <circle cx="180" cy="150" r="10" fill="#66FCF1" />
  <circle cx="180" cy="350" r="10" fill="#66FCF1" />
  <circle cx="340" cy="250" r="10" fill="#66FCF1" />
  
  <!-- Tech Lines -->
  <line x1="180" y1="250" x2="260" y2="250" stroke="#66FCF1" stroke-width="8" opacity="0.6" />
  <line x1="256" y1="40" x2="256" y2="80" stroke="#66FCF1" stroke-width="4" opacity="0.5" />
  <line x1="256" y1="420" x2="256" y2="460" stroke="#66FCF1" stroke-width="4" opacity="0.5" />

</svg>
